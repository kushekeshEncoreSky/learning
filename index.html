<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form> 
        <fieldset>
            <legend>
               <h1> Student Registration Form</h1>
            </legend>
        <div>
        Name:<input type="text">
    </div>
    <br>
       <div>
        Father Name:<input type="text">
    </div>
    <br>
      <div>
        Mother Name:<input type="text">
    </div>
    <br>
     <div>
        phone no:<input type="text">
    </div>
    <br>
    <div>
        Email: <input type="Email">
    </div>
    <div>
        Male: <input type="radio" name="my gender">
        Female: <input type="radio" name="my gender">
        Other: <input type="radio" name="my gender">
    </div>
    <br>
    <div>
    Date of Birth: <input type="date">
    </div>
    <br>
    <div>
       Address:<input type="text-area">
    </div>
    <br>
    <div>
        Blood Group:
        <select name="drop-down">
          <option value="A+">A+</option>
          <option value="B">B+</option>
          <option value="AB+">AB+</option>
          <option value="O+">O+</option>
          <option value="o-">O-</option>
          <option value="AB-">AB-</option>
        </select>
    </div>
    <br>
    <div>
        Department 
        CSE:<input type="radio">
         ME:<input type="radio">
        EEE:<input type="radio">
    </div>
    <br>
    <div>
         course Java: <input type="checkbox">
        Phyton: <input type="checkbox">
        Golang: <input type="checkbox">
        Javascript: <input type="checkbox">

    </div>
    <br>
    <div>
        photo:
        <input type="file">
    </div>
    <br>
    <div>
        <button> Submit</button>
        <button> Reset</button>
    </div>
</fieldset>
    </form>
</body>
</html>
